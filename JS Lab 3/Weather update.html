<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
    <link rel="stylesheet" href="./weather.css">
    
</head>
<body>
    <div class="container">
        <header>
            <input type="text" name="city" id="search-city" 
            class="search-box" placeholder="search for a city..">
        </header>
        <main>
            <section class="Location">
                <div class="city">Kochi, India</div>
                <div class="date">Saturday 16 March 2024</div>
                <div class="time">1:00 AM</div>
            </section>
            <section class="current">
                <div class="temp">28°C </div>
                <div class="weather">Clear with periodic clouds</div>
                <div class="hi-low">32°C / 27°F </div>
                <div class="precipitation"> Precipitation: 0% </div>
                <div class="humidity">Humidity: 81%</div>
                <div class="wind">Wind: 6 km/h</div>

            </section>
        </main>
    </div>
    <script src="./weather.js"></script>
</body>
</html>
